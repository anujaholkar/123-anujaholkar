<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>    
    <header style="font-size: 14pt; color:white; background-color: black; text-align: center;display:inline">AJAX</header>
    <hr><div id="logger"></div>
</head>
<script>
      const  sendAjaxRequest=() =>{
        var request = new XMLHttpRequest();
        request.onreadystatechange =mycallBack;
        request.open("GET", "https://jsonplaceholder.typicode.com")
        request.send(null);
       };

       mycallBack=(evt)=>{
           if((evt.currentTargetget.readystate==4)
           &&(evt.currentTarget.status==200 || evt.currentTargetget.status==0)){
           var json_data =JSON.parse(evt.currentTargetget.responseText);
           
           logg.innerHTML=logg.innerHTML +`Name of  person : ${json_data[0].name}`;
           logg.innerHTML=logg.innerHTML +`<br>body of person : ${json_data[0].body}`;
       }
    }
</script>
<body>
    <p>Inforation</p>
    <button onclick="sendAjaxRequest();">click here to send requst</button>
    </body>
    </html>
