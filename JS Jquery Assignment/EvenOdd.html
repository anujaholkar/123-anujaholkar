<DOCTYPE html>
    
<script>

function EvenOdd(arr,n){
    let even=0;
    let odd=0
    for(let i=0; i<n; i++){
        if(i%2==0)
        even +=arr[i];
        else
        odd +=arr[i];
    }
    document.write("is Even " +even);
    document.write("<br>is Odd " +odd);
}

let arr =[1,2,3,4,5,6];
let n = arr.length;

EvenOdd(arr,n);
</script>
</html>
